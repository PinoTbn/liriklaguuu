<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container swiper">
        <div class="card-wrapper">
            <ul class="card-list swiper-wrapper">
                <li class="card-item swiper-slide">
                <a href="./drunkText.html" class="card-link">
                    <img src="./HenryMoodie.jpg" alt="Card Image" 
                    class="card-image">
                    <p class="badge kucing">Henry Moodie</p>
                    <h2 class="card-title">Drunk Text</h2>
                    <button class="card-button material-symbols-rounded">arrow_forward</button>
                </a>
                </li>
                <li class="card-item swiper-slide">
                <a href="./ive_miss_you.html" class="card-link">
                    <img src="./Faime.jpg" alt="Card Image" 
                    class="card-image">
                    <p class="badge burung">Faime</p>
                    <h2 class="card-title">I've missed you</h2>
                    <button class="card-button material-symbols-rounded">arrow_forward</button>
                </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="" class="card-link">
                        <img src="./RichardMarx.jpg" alt="Card Image" 
                        class="card-image">
                        <p class="badge anjing">Richard Marx</p>
                        <h2 class="card-title">Right Here Waiting</h2>
                        <button class="card-button material-symbols-rounded">arrow_forward</button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="bird.jpg" alt="Card Image" 
                        class="card-image">
                        <p class="badge bird">Burung</p>
                        <h2 class="card-title">Lorem ipsum</h2>
                        <button class="card-button material-symbols-rounded">arrow_forward</button>
                    </a>
                </li><li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="bug.jpg" alt="Card Image" 
                        class="card-image">
                        <p class="badge serangga">Serangga</p>
                        <h2 class="card-title">Lorem ipsum</h2>
                        <button class="card-button material-symbols-rounded">arrow_forward</button>
                    </a>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--  -->
    <script src="script.js"></script>
</body>
</html>
